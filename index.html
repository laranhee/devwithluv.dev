---
layout: mylayout.njk
---

<div class="container">
  <iframe
    width="560"
    height="315"
    src="https://www.youtube-nocookie.com/embed/XsX3ATc3FbA"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    style="height: 315px"
  ></iframe>
</div>

<h1 class="subtitle">Site</h1>
<ul>
  {%- for post in collections.site -%}
  <li>
    <a href="{{ post.url }}">{{ post.data.title }}</a>
  </li>
  {%- endfor -%}
</ul>
<p>&nbsp;</p>
<h1 class="subtitle">Visual Studio Code</h1>
<ul>
  {%- for vscode in collections.vscode -%}
  <li>
    <a href="{{ vscode.url }}">{{ vscode.data.title }}</a>
  </li>
  {%- endfor -%}
</ul>
